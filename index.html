<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button id="search-btn"><img src="images/Search.png"></button>
        </div>
        <div class="weather">
            <div class="temp-button">
            <button id="temp-unit">°C</button>
            </div>
            <img src="images/Rain.png" class="weather-icon">
            <div class="weather-info">
            <h1 class="city">New York</h1>
            <h1 class="temp">22°C</h1>
            <!-- <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2> -->
            <p class="description">Sunny</p>
            <p class="date">June 1, 2024</p>
            <p class="sunrise">Sunrise: 06:30 AM</p>
            <p class="sunset">Sunset: 07:30 PM</p>
            </div>
            <div class="weather-col">
                <p class="temp-min">Min: 18°C</p>
                <p class="temp-max">Max: 27°C</p>
                <p class="temp-feels-like">Feels like: 24°C</p>
            </div>
            <div class="detail">
                <div class="col">
                    <img src="images/Humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
